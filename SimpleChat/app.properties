# Your Spark Domain ID
user_domain="your_spark_domain"

# Signing Keystore info:
# Password used when creating Android signing keystore
storePassword=your_store_password
# Password used when creating app signing key
keyPassword=your_key_password
# Alias used when creating app signing key
keyAlias=your_key_alias
# Path to your Android signing Keystore
storeFile=../your_store_file.jks